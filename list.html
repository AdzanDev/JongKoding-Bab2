<!DOCTYPE html>
<html lang="en">

<head>
   <title>List Html</title>
</head>

<body>
   <!-- Ordered list -->
   <h5>Buah-buahan</h5>
   <ol type="1">
      <li>Semangka</li>
      <li>Mangga</li>
      <li>Pisang</li>
      <li>Jambu</li>
   </ol>

   <!-- unOrdered list -->
   <h5>Buah-buahan</h5>
   <ul>
      <li>Semangka</li>
      <li>Mangga</li>
      <li>Pisang</li>
      <li>Jambu</li>
   </ul>
</body>

</html>
